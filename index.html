<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Chat UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .chat-container {
            width: 400px;
            background-color: #2a3a47;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .chat-header {
            background-color: #1e2a34;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #0f1c26;
        }
        
        .back-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        .user-info {
            margin-left: 10px;
            color: white;
        }
        
        .username {
            font-weight: bold;
            display: block;
        }
        
        .status {
            font-size: 12px;
            color: #999;
        }
        
        .chat-body {
            flex: 1;
            padding: 20px;
            background-color: #324a5e;
            color: white;
            font-size: 14px;
            text-align: center;
        }
        
        .chat-footer {
            background-color: #1e2a34;
            padding: 10px;
            display: flex;
            align-items: center;
            border-top: 1px solid #0f1c26;
        }
        
        .file-attach-icon {
            color: white;
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .message-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            margin-right: 10px;
            background-color: #2a3a47;
            color: white;
            font-size: 14px;
        }
        
        .send-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
            <img src="chatImages/cv1.jpg" alt="Profile Image" class="profile-img">
            <div class="user-info">
                <span class="username">Primesh</span>
                <span class="status">Offline</span>
            </div>
        </div>
        <div class="chat-body">
            <p>Messages are end-to-end encrypted. No one outside of this chat can read them.</p>
            <p>Your messages will appear here as you start chatting.</p>
        </div>
        <div class="chat-footer">
            <label for="file-input" class="file-attach-icon">
                <i class="fas fa-paperclip"></i>
            </label>
            <input type="file" id="file-input" style="display: none;">
            <input type="text" placeholder="Type a message here..." class="message-input">
            <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>
